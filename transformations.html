<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transformations</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="general.css">
    <style>

        /* Transform 1: card tranformation */
        .card-img {
            filter:brightness(100%);
            transition-property: filter, border-radius;
            transition-duration:  0.5s, 0.5s;
        }

        .card-img:hover {
            filter:brightness(80%);
            border-radius: 5px;
            transform: scale(1.05);
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Transformations Demo
        </h1>

        <ul class="flex-nav">
            <li><a href="transitions.html">Tranitions</a></li>
            <li><a href="transformations.html">Transformations</a></li>
            <li><a href="animations.html">Animations</a></li>
        </ul>
       

        <h2>Card Tramsformation (transition and transformation):</h2>

        <ul class="flex-list">
            <li class="card">
                <img src="./images/cake1.jpg" alt="cake" class="card-img">
            </li>
            <li class="card">
                <img src="./images/cake2.jpg" alt="cake" class="card-img">
            </li>
            <li class="card">
                <img src="./images/cake3.jpg" alt="cake" class="card-img">
            </li>            
        </ul>

    </div>
    
</body>
</html>
